<div class="container vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 btn btn-secondary">
            <h2 class="fw-bold mb-2">Ingresa nuevo proyecto</h2>
            <p class="text-white-50 mb-5">
              Coloque los datos en los siguentes campos
            </p>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre de empresa</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group mt-3">
                    <label for="descripcionP">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <!-- <div class="form-group mt-3">
                    <label for="imgP">Empresa</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" required>
                </div> -->
                <button class="btn btn-success btn-lg mt-5 mb-5">
                    Agregar proyecto
                </button>
                <button class="btn btn-primary btn-lg mt-5 mb-5 ms-5" routerLink="/" >
                    Volver a inicio
                </button>
            </form>
        </div>
    </div>
</div>
