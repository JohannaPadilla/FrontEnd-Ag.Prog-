<!-- Proyectos -->
<!-- Icono de seccion -->
<div class="bg-dark py-1" id="icono">
  <div class="text-center text-white">
    <h1>
      <a name="ancla-5"></a>
      <i class="fa-solid fa-diagram-project"></i>
    </h1>
  </div>
</div>
<!-- Titulo de proyectos -->
<section class="section">
  <div class="row tit-sec">
    <div class="container py-5">
      <div class="row text-center text-white">
        <div class="col-lg-8 mx-auto">
          <h1 class="display-4">Proyectos</h1>
          <p class="lead mb-5">Dejo aqui algunos de mis proyectos</p>
        </div>
        <div class="div-button" routerLink="/nuevopro" *ngIf="isLogged">
          <button class="btn btn-dark">Ingresar Nuevo</button>
        </div>
      </div>
    </div>
    <!-- Tarjetas de proyecto -->
    <div class="container">
      <div class="row" id="div-row">
        <!-- Inicio de tarjeta -->
        <div class="col-lg-4 mb-4" *ngFor="let Proyectos of proy">
          <div class="card" style="background-color: #e4f7d2">
            <!-- <img
              src="{{Proyectos.imgP}}"
              alt=""
              class="card-img-top"
            /> -->
            <div class="card-body">
              <h3 class="card-title"><strong>{{Proyectos.nombreP}}</strong></h3>
              <p class="card-text">
                {{Proyectos.descripcionP}}
              </p>
              <div class="row">
                <div class="col-12 div-edits" *ngIf="isLogged">
                  <button class="div-edits" routerLink="/editarpro/{{ Proyectos.id }}">
                    <i class="fa-solid fa-pen-to-square" id="icon-edit"></i>
                  </button>
                    <button class="div-edits" (click)="delete(Proyectos.id)">
                    <i class="fa-solid fa-delete-left" id="icon-delete"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin de tarjeta -->
      </div>
    </div>
  </div>
</section>
