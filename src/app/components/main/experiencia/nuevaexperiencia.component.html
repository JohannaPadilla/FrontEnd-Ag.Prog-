<div class="container vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 btn btn-secondary">
            <h2 class="fw-bold mb-2">Ingrese una nueva experiencia</h2>
            <p class="text-white-50 mb-5">
              Coloque los datos en los siguentes campos
            </p>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group mt-3">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group mt-3">
                    <label for="empresaE">Empresa</label>
                    <input type="text" class="form-control" id="empresaE" name="empresaE" [(ngModel)]="empresaE" required>
                </div>
                <button class="btn btn-success btn-lg mt-5 mb-5">
                    Agregar Experiencia
                </button>
                <button class="btn btn-primary btn-lg mt-5 mb-5 ms-5" routerLink="/" >
                    Volver a inicio
                </button>
            </form>
        </div>
    </div>
</div>
